<div class="inbox col-sm-9 panel panel-default">
  <ul class="list-unstyled">
    <li class="email-item row unread" *ngFor="let contact of contacts">

      <div class="people col-sm-4">
        <ul class="mail-icons list-inline">
          <li>
            <input type="checkbox" class="mail-select" name="checked" [(ngModel)]="contact.isChecked" *ngIf="!contact.isEdditing">
          </li>
        </ul>

        <span class="people-names" *ngIf="!contact.isEdditing">
          {{contact.fullName}}
        </span>
        <input type="text" *ngIf="contact.isEdditing" [(ngModel)]="contact.fullName">
      </div>

      <div class="message col-sm-6">
        <span class="people-names" *ngIf="!contact.isEdditing">
          {{contact.email}}
        </span>
        <input type="text" *ngIf="contact.isEdditing" [(ngModel)]="contact.email">
      </div>

      <div class="date col-sm-2">
        <button class="btn" *ngIf="contact.isEdditing" (click)="updateRequested(contact); contact.isEdditing = false">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="btn" *ngIf="contact.isEdditing" (click)="contact.isEdditing = false">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button class="btn" *ngIf="!contact.isEdditing" (click)="contact.isEdditing = true">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </div>

    </li>

  </ul>
</div>
